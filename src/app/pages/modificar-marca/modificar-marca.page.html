<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #000;"></ion-back-button>
    </ion-buttons>
    <ion-title>TecnoCelular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <h1>Modificar marca</h1>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <div class="items">
          <ion-label>Nombre de marca:</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div class="boton">
    <ion-button expand="full" shape="round" color="light" (click)="modificar()">Guardar cambios</ion-button>
  </div>

</ion-content>
