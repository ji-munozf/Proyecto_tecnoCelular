<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #000;"></ion-back-button>
    </ion-buttons>
    <ion-title>TecnoCelular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <h1>Mi perfil</h1>

  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <img src="/assets/img/avatar.png" alt="No hay imagen">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10px">
        <ion-button expand="full" shape="round" color="light" style="font-size: 15px;">Cambiar foto</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <div class="items">

          <ion-label>Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>

          <ion-label>Apellido paterno:</ion-label>
          <ion-input type="text" [(ngModel)]="appaterno"></ion-input>

          <ion-label>Apellido materno:</ion-label>
          <ion-input type="text" [(ngModel)]="apmaterno"></ion-input>

          <ion-label>Nombre de usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>

          <ion-button expand="full" shape="round" color="light" style="font-size: 15px; font-weight: 500;" (click)="editar()">Guardar cambios</ion-button>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
