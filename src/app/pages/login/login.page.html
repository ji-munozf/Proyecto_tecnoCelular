<ion-header>
  <ion-toolbar>
    <ion-title>TecnoCelular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <h1>Iniciar Sesión</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <img src="/assets/img/logo.png" alt="No hay imagen">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <div class="items">
          <ion-label>Nombre de usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" placeholder="Ingrese su usuario">
            <ion-icon style="background: none; position: float; margin: 5px; font-size: 20px;" name="person"></ion-icon>
          </ion-input>

          <div class="pass" >
            <ion-label>Contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" matInput [type]="hide ? 'password' : 'text'">
              <button style="background: none; position: float; margin: 5px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon style="color: #fff;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </ion-input>
          </div>

          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Recuérdame</mat-checkbox>
          </section>

        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div class="boton">
    <ion-button expand="full" shape="round" color="light" (click)="irAlMenu()">Ingresar</ion-button>
  </div>

  <div class="registrarse">
    <ion-label>¿No estas registrado? <a class="link" [routerLink]="['/registro']">Registrate aquí</a></ion-label>
  </div>
</ion-content>
