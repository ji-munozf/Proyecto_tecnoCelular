<ion-header>
  <ion-toolbar>
    <ion-title>TecnoCelular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">


  <h1>Agregar marca</h1>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <div class="items">
          <ion-label>Nombre marca:</ion-label>
          <ion-input type="text" [(ngModel)]="nombreMarca" placeholder="Ingrese el nombre de la marca"></ion-input>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div class="boton">
    <ion-button expand="full" shape="round" color="light" (click)="agregar()">Agregar marca</ion-button>
  </div>
  <div class="boton">
    <ion-button expand="full" shape="round" color="light" (click)="regresar()">Volver</ion-button>
  </div>

</ion-content>
